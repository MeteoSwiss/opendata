name: Spellcheck Text
on: push
jobs:
  build:
    name: Spellcheck
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - uses: rojopolis/spellcheck-github-actions@7a7743049619ed51f86367653ca42086b0b30525
      name: Spellcheck
      with:
        config_path: .github/spellcheck_config.yml